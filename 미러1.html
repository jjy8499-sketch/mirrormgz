<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Gallery with Titles</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f5f5f5;
    }

    .pdf-container {
      width: 45%;
      margin: 2%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .pdf-container h2 {
      width: 100%;
      margin: 0;
      padding: 12px 0;
      background-color: #eee;
      font-size: 18px;
      font-weight: normal;
      z-index: 10;
    }

    .pdf-container h2 a {
      text-decoration: none;
      color: #333;
      display: block;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .pdf-container {
        width: 90%;
      }
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <h2><a href="doc1.pdf" target="_blank">2025 가을호 [소도마을 다이어리]</a></h2>
    <iframe src="doc1.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h2><a href="doc2.pdf" target="_blank">2025 봄호 [이찬희는 지금도 계속]</a></h2>
    <iframe src="doc2.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h2><a href="doc3.pdf" target="_blank">2025 여름호 [숨 참는 사이]</a></h2>
    <iframe src="doc3.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h2><a href="doc4.pdf" target="_blank">2024 여름호 [One sip of Lazy Vision]</a></h2>
    <iframe src="doc4.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h2><a href="doc5.pdf" target="_blank">2024 봄호 [폭신한 상상의 별, 니도이]</a></h2>
    <iframe src="doc5.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h2><a href="doc6.pdf" target="_blank">2023 가을호 [아프로의 유진]</a></h2>
    <iframe src="doc6.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h2><a href="doc7.pdf" target="_blank">2023 여름호 [다섯, 다감하고 서슴없이]</a></h2>
    <iframe src="doc7.pdf"></iframe>
  </div>

  <div class="pdf-container">
    <h2><a href="doc8.pdf" target="_blank">2023 봄호 [Write your [   ]]</a></h2>
    <iframe src="doc8.pdf"></iframe>
  </div>

</body>
</html>
