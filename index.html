<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미러 매거진</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      padding: 24px;
      box-sizing: border-box;
    }

    section {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .pdf-container {
      width: 100%;
      height: 400px; /* 섹션 안에서 PDF 스크롤 영역 높이 */
      overflow: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .pdf-container embed {
      width: 100%;
      min-height: 600px; /* PDF 전체 높이를 어느 정도 확보 */
    }

    .open-btn {
      display: inline-block;
      margin-top: 8px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <section>
      <h2>2025 가을호 [소도마을 다이어리]</h2>
      <div class="pdf-container">
        <embed src="pdfs/issue01.pdf" type="application/pdf">
      </div>
      <a class="open-btn" href="pdfs/issue01.pdf" target="_blank">새 탭에서 열기</a>
    </section>

    <section>
      <h2>2025 봄호 [이찬희는 지금도 계속]</h2>

    </section>

    <section>

    </section>
